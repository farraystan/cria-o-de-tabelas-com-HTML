<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Tabelas</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333333;
        }
        .button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #333333;
            color: #ffffff;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #222222;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criador de Tabelas</h1>

        <div>
            <input type="text" id="itemField" class="input-field" placeholder="Digite item">
            <input type="text" id="valueField" class="input-field" placeholder="Digite valor">
            <button id="addButton" class="button">Adicionar Linha</button>
            <button id="saveButton" class="button">Salvar Tabela como PDF</button>
            <button id="saveCsvButton" class="button">Salvar como CSV</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <!-- Adicionar jsPDF e html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Adicionar linha à tabela
        document.getElementById('addButton').addEventListener('click', function() {
            const itemField = document.getElementById('itemField').value;
            const valueField = document.getElementById('valueField').value;

            if (itemField && valueField) {
                const tableBody = document.querySelector('#dataTable tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${itemField}</td><td>${valueField}</td>`;
                tableBody.appendChild(newRow);

                document.getElementById('itemField').value = '';
                document.getElementById('valueField').value = '';
            } else {
                alert('Preencha ambos os campos!');
            }
        });

        // Salvar tabela em PDF
        document.getElementById('saveButton').addEventListener('click', function() {
            html2canvas(document.querySelector("#dataTable")).then(canvas => {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 10);
                pdf.save('tabela.pdf');
            }).catch(error => {
                console.error('Erro ao gerar o PDF:', error);
            });
        });

        // Salvar tabela em CSV
        document.getElementById('saveCsvButton').addEventListener('click', function() {
            const rows = Array.from(document.querySelectorAll('#dataTable tbody tr'));
            const csvContent = "data:text/csv;charset=utf-8,"
                + rows.map(row => {
                    const cells = Array.from(row.children);
                    return cells.map(cell => `"${cell.textContent}"`).join(',');
                }).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'tabela.csv');
            document.body.appendChild(link); // Required for FF
            link.click();
            document.body.removeChild(link);
        });

        // Adicionar linha com Enter
        document.getElementById('itemField').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('addButton').click();
            }
        });

        document.getElementById('valueField').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('addButton').click();
            }
        });
    </script>
</body>
</html>

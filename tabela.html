<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tabelas CSV</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333333;
        }
        .button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #333333;
            color: #ffffff;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #222222;
            color: #ffffff;
        }
        .highlight-red {
            color: red;
        }
        .square-button {
            width: 40px;
            height: 40px;
            padding: 0;
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Tabelas CSV</h1>

        <div>
            <button id="highlightButton" class="button square-button"></button>
            <input type="text" id="csvContentField" class="input-field" placeholder="Conteúdo da Coluna 1">
            <input type="text" id="updateValueField" class="input-field" placeholder="Novo Valor para Coluna 2">
            <button id="addButton" class="button">Adicionar Linha</button>
            <button id="removeButton" class="button">Remover Linha</button>
            <button id="saveCsvButton" class="button">Salvar CSV</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para adicionar linha à tabela
        document.getElementById('addButton').addEventListener('click', function() {
            const itemField = document.getElementById('csvContentField').value;
            const valueField = document.getElementById('updateValueField').value;

            if (itemField && valueField) {
                const tableBody = document.querySelector('#dataTable tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td class="item-cell">${itemField}</td><td>${valueField}</td>`;
                tableBody.appendChild(newRow);

                // Limpar os campos após adicionar a linha
                document.getElementById('csvContentField').value = '';
                document.getElementById('updateValueField').value = '';
            } else {
                alert('Preencha ambos os campos!');
            }
        });

        // Função para destacar o texto com a letra vermelha
        document.getElementById('highlightButton').addEventListener('click', function() {
            const itemField = document.getElementById('csvContentField');
            if (itemField.value) {
                const cells = document.querySelectorAll('.item-cell');
                cells.forEach(cell => {
                    if (cell.textContent === itemField.value) {
                        cell.classList.toggle('highlight-red');
                    }
                });
            }
        });

        // Função para remover a linha selecionada
        document.getElementById('removeButton').addEventListener('click', function() {
            const tableBody = document.querySelector('#dataTable tbody');
            const selectedRow = tableBody.querySelector('tr.selected');
            if (selectedRow) {
                tableBody.removeChild(selectedRow);
            }
        });

        // Função para registrar novos valores
        document.getElementById('dataTable').addEventListener('click', function(event) {
            if (event.target.tagName === 'TD') {
                const row = event.target.parentNode;
                row.classList.toggle('selected');
                const itemField = document.getElementById('csvContentField');
                const valueField = document.getElementById('updateValueField');
                if (row.classList.contains('selected')) {
                    itemField.value = row.children[0].textContent;
                    valueField.value = row.children[1].textContent;
                } else {
                    itemField.value = '';
                    valueField.value = '';
                }
            }
        });

        // Função para salvar a tabela como CSV
        document.getElementById('saveCsvButton').addEventListener('click', function() {
            const rows = Array.from(document.querySelectorAll('#dataTable tbody tr'));
            const csvContent = "data:text/csv;charset=utf-8,"
                + rows.map(row => {
                    const cells = Array.from(row.children);
                    return cells.map(cell => `"${cell.textContent}"`).join(',');
                }).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'tabela.csv');
            document.body.appendChild(link); // Required for FF
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
